name: ci
on: push
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Run Electron tests ğŸ§ª
        uses: cypress-io/github-action@v2
        with:
          start: npm start

      - name: Run Chrome tests ğŸ§ª
        uses: cypress-io/github-action@v2
        with:
          # we have already installed everything
          install: false
          start: npm start
          browser: chrome

      - name: Run Firefox tests ğŸ§ª
        uses: cypress-io/github-action@v2
        with:
          # we have already installed everything
          install: false
          start: npm start
          browser: firefox
